<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <link rel = "stylesheet" href="main.css">
    
  </head>
  <body>
    <div class = "title">Weather</div>

    <div id = "wrapper">
      <div class = "search">
        <input id = "cityInput" type = "text" placeholder="enter city name" spellcheck="false">
        <button id = "searchButton"><img src = "images/search.png" alt="searchButton"></button>
      </div>
      <p id = "weather-api">
        <!-- clear, coulds, drizzle, mist, rain, snow -->
        <img class = "weatherIcon" alt = "weather icon">
        
        <p class = "cityName"></p>
        <span class = "temperature"></span>
        <span class = "tempFeelsLike"></span>
      </p>
    </div>

    <script src = "main.js"></script>
  </body>
</html>
